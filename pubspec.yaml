name: study_assistant_ai
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.5 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  firebase_core: ^2.8.0
  firebase_messaging: ^14.3.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  get: ^4.6.5
  logger: ^1.3.0
  shared_preferences: ^2.0.20
  get_it: ^7.2.0
  raygun4flutter: ^1.3.0
  flutter_screenutil: ^5.7.0
  animations: ^2.0.7
  google_fonts: ^4.0.3
  get_storage: ^2.1.1
  back_button_interceptor: ^6.0.2
  grouped_list: ^5.1.2
  chat_gpt_sdk: ^2.0.6
  dio: ^5.1.0
  jumping_dot: ^0.0.4
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

