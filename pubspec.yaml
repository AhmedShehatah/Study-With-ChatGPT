name: study_assistant_ai
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.5 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  firebase_core: ^2.8.0
  firebase_messaging: ^14.3.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  get: ^4.6.5
  logger: ^1.3.0
  shared_preferences: ^2.0.20
  get_it: ^7.2.0
  raygun4flutter: ^1.3.0
  flutter_screenutil: ^5.7.0
  animations: ^2.0.7
  google_fonts: ^4.0.3
  get_storage: ^2.1.1
  back_button_interceptor: ^6.0.2
  grouped_list: ^5.1.2
  dio: ^5.1.0
  jumping_dot: ^0.0.4
  animated_text_kit: ^4.2.2
  introduction_screen: ^3.1.7
  flutter_staggered_grid_view: ^0.6.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  koukicons_jw: ^2.0.3-nullsafety
  google_mobile_ads: ^3.0.0
  connectivity_plus: ^3.0.5
  progress_dialog_null_safe: ^1.0.7

  # firebase_admob: ^0.11.2

dev_dependencies:
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
